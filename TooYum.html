<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TooYum</title>
    <link rel="stylesheet" href="TooYum.css">
    <link rel="icon" href="headicon.jpeg">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="logo">
        <h2>SunMall</h2>
        <img src="too.png" alt="img" class="too">
    </div>
    <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">CHIPS</a></li>
        <li><a href="#">SERVICES</a></li>
    </ul>
    <div class="input-container">
        <label for="tooyum" class="stood">
        <input type="search" name="too-yum" placeholder=" " class="input">
        <div class="cut"></div>
        <label for="firstname" class="placeholder">search</label>
        <div class="line"></div>
        <div class="bag"><i class='bx bxs-shopping-bag'></i></div>
        </label>
    </div>
    <div class="big-text">
        <h1>EAT OUR GRILLED</h1>
        <h1>POTATO CHIPS</h1>
    </div>
    <div class="small-text">
        <h4>Satisfying savory chinese meat sauce chips without any hard-to-find ingredients
        </h4>
    </div>
    <div class="cart">
        <button class="ct" onclick="scale()">
            <div class="i"><i class='bx bxs-basket'></i></div>
            <h3>ADD TO CART</h3>
        </button>
    </div>
    <div class="count">
        <div class="s-c1"><button class="bt1"><span id="plus">+</span></button></div>
        <div class="s-c2"><button class="bt2"><span id="minus">_</span></button></div>
        <div class="b-c"><span id="display">0</span></div>
    </div>
    <div class="body-img">
        <img src="Untitled__1_-removebg-preview.png" alt="too-yum" class="yum">
    </div>
    <div class="box">
        <div class="1img">
            <img src="OIP-removebg-preview (1).png" alt="1" class="one">
        </div>
        <div class="2img">
            <img src="OIP__1_-removebg-preview.png" alt="2" class="two">
        </div>
        <div class="3img">
            <img src="too-yumm-multigrain-chips-tangy-tomato-removebg-preview.png" alt="three" class="three">
        </div>
    </div>
</body>
<script src="TooYum.js"></script>

</html>
